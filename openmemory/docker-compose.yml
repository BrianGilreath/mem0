services:
  mem0_store:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/mem0/storage
#  mem_graph: # Graph isn't really ready. Ignore for now.
#    image: memgraph/memgraph-mage:latest
#    ports:
#      - "7687:7687"
#    environment:
#      - MEMGRAPH_USER=memgraph
#      - MEMGRAPH_PASSWORD=memgraph
#    command: --schema-info-enabled=True
#    volumes:
#      - memgraph_data:/var/lib/memgraph
  openmemory-mcp:
    build: api/
    # Use one of these methods to provide your USER and API_KEY (if needed)
    environment:
       - USER
       - API_KEY
#    env_file:
#      - api/.env
    depends_on:
      - mem0_store
    ports:
      - "8765:8765"
    volumes:
      - ./api:/usr/src/openmemory
      - ../../mem0:/usr/src/mem0ai # We have custom changes!
    command: >
      sh -c "pip install -e /usr/src/mem0ai && uvicorn main:app --host 0.0.0.0 --port 8765 --reload --workers 4"
  openmemory-ui:
    build:
      context: ui/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8765
      - NEXT_PUBLIC_USER_ID=${USER}

volumes:
  mem0_storage:
